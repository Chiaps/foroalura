# Nombre de la aplicación
spring.application.name=forum

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/foro?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuración de HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Deshabilitar Flyway si no lo necesitas
spring.flyway.enabled=false

# Configuraciones adicionales
spring.devtools.add-properties=false
spring.jpa.open-in-view=false

